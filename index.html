<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        body {
            background-image: url("https://fantasykhiladi.com/wp-content/uploads/2024/09/Sharjah-Cricket-Stadium-pitch-1024x490.webp");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .footer {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            margin-top: auto;
        }

        .footer-column {
            flex: 1;
            padding: 10px;
            text-align: center;
        }

        .footer-column h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .footer-column p {
            color: #ddd;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="footer">
        <div class="footer-column">
            <h3>Bowler: Trent Bolt</h3>
        </div>
        <div class="footer-column">
            <h3>Overs: 33</h3>
	    <h3>Total Score: 777</h3>
        </div>
        <div class="footer-column">
	    <h3>MS Dhoni: 777* Not Out</h3>
            <h3>Virat Kholi: 0 Out</h3>
        </div>
    </div>

</body>
</html>
